<!DOCTYPE html>
<html lang="en-US">

<link rel="stylesheet" type="text/css" href="pagestyle.css">


<head>
	
	<title>MTM Team Management</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script src="jquery-3.2.1.min.js"></script>
</head>


<body style="min-width: 1000px">

	<div id="banner">
		<!--<img src="BannerImage.png" alt="BANNER IMAGE" width=100% height=280px> -->
		<img src="MTM.png" alt="LOGO" id="image">
	</div>


	<div id="topnav" style="min-width: 1000px">
	<a id="jointeam" href="#jointeam" onclick="load_jointeam()" >Join Team</a>
	<a id="myteam" href="#myteams" onclick="load_myteam()">My Teams</a>
	<a id="manageteam" href="#manageteams" onclick="load_manageteam()" >Manage Teams</a>
	<a id="manageteam" style="position: absolute; right: 0px; width: 100px; background-color: #2c7731;" href="index.html"  >Log Out</a>
	</div>

	<div id="content"> <object type="text/html" data="myteam.html" ></object><!-- This is where the content gets loaded--></div>
	
	<script type="text/javascript" language="JavaScript">
		function load_jointeam() {
			document.getElementById("content").innerHTML='<object type="text/html" data="jointeam.html" ></object>';
			var element = document.getElementById('jointeam');
			var elementtwo = document.getElementById('myteam');
			var elementthree = document.getElementById('manageteam');
			element.style.background = 'gray';
			elementtwo.style.background = '#333333';
			elementthree.style.background = '#333333';
		}

		function load_manageteam() {
			document.getElementById("content").innerHTML='<object type="text/html" data="manageteams.html" ></object>';
			var element = document.getElementById('jointeam');
			var elementtwo = document.getElementById('myteam');
			var elementthree = document.getElementById('manageteam');
			element.style.background = '#333333';
			elementtwo.style.background = '#333333'; <!-- IF YOU CHANGE THESE COLORS, YOU MUST CHANGE MYTEAMS COLOUR, AS ITS DEFUALTED TO THE SELECTED COLOR -->	
			elementthree.style.background = 'gray';
		 }

		 function load_myteam() {
			document.getElementById("content").innerHTML='<object type="text/html" data="myteam.html" ></object>';
			var element = document.getElementById('jointeam');
			var elementtwo = document.getElementById('myteam');
			var elementthree = document.getElementById('manageteam');
			element.style.background = '#333333';
			elementtwo.style.background = 'gray';
			elementthree.style.background = '#333333';
		 }

		 $('jointeam').on('click', function(){
			$('jointeam').removeClass('selected');
			$(this).addClass('selected');
		});

	</script>

</body>
</html>
