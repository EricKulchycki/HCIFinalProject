<!DOCTYPE html>
<html lang="en-US">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body, html {
    height: 100%;
    margin: 0;
	font-family: Arial;
	
}

.backg { /* background image */
    
    background-image: url("back1.jpeg");

    height: 100%; 
    background-position: relative;
    
    background-repeat: no-repeat;
    background-size: cover;
	z-index: -3;
}

.middle{ /* for the middle block */
position: absolute;

width: 50%;
height: 100%;

right: 25%;
top: 0;

text-align: center;

background: rgba(185, 192, 204, 0.65);
border-style: solid;
border-color: gray;

border-top: none;
border-bottom: none;
}


.goback{
	display: inline-block;
	width: 10%;
    background-color: dodgerBlue;
    color: white;
    padding: 15px 20px;
    margin: 8px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
	text-align: center;

}

.submit{

	display: inline-block;
	width: 10%;
    background-color: dodgerBlue;
    color: white;
    padding: 15px 20px;
    margin: 8px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
	text-align: center;
	text-decoration: none;

}

input[type=text] { /* style for text boxes */
    width: 38%;
    padding: 12px 20px;
    margin: 3% 0;
    display: inline-block;
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] { /* style for submit box */
    width: 10%;
    background-color: dodgerBlue;
    color: white;
    padding: 14px 20px;
    margin: 8px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
	text-align: center;

}

.goback:hover {
    background-color: DarkBlue;
}

.submit:hover {
    background-color: DarkBlue;
}

input[type=submit]:hover {
    background-color: DarkBlue;
}
input[type=text]:hover {
    background-color: lightgray;
}

.formsection {
	font-size: 12px;
	position: relative;
	height: 50%;
	width: 100%;
	left: 0;
	top: 20%;
	
	border-style: none;
	border-color: black;

}

.row {
	display: inline-block;
	position: absolute;
	
	margin: 3.5% 0;
	width: 25%;
	left: 5%;
	border-style: none;
	border-color: black;
	
	text-align: right;
	font-size: 18px;
}

</style>
</head>
<body>

<title>Sign up for MTM!</title>

<div class="backg"><!-- background picture -->

<div class="middle"><!-- div for the middle section -->

<div class="formsection"><!-- div for the placement of the form -->
<p style="font-size: 20px"> <b>Join My Team Manager Today</b> </p>
<form action="#jointeam"> <!-- GO TO MY PLAYER PAGE -->
    <p class="row">Enter a User Name</p><input type="text" placeholder="User Name">
	<br><br>
    <p class="row" style="margin: 2.5% 0">Enter A Password</p><input type="text" style="margin: 2% 0" placeholder="Password"><br> <!-- CHANE IT SO IT HAS TWO ACTIONS IT CAN DO -->
	<p class="row" style="margin: 2.5% 0">Re-Enter Password</p><input type="text" style="margin: 2% 0" placeholder="Confirm Password">
	<br><br><br>
	<p class="row">Enter Your Email</p><input type="text" placeholder="Email">
	<br>
	<p class="row">Enter Your Phone Number</p><input type="text" placeholder="Phone Number">
		<br><br><br>
	<a class="goback" href="index.html">Go Back</a>
	<a class="submit" href="headerframework.html">Join</a>
	<!--<input type="submit" value="Submit"> -->

</form>
</div>
</div>
</div>
</div>




</body>
</html>
