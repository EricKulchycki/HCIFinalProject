<!DOCTYPE html>
<html lang="en-US">



<head>

	<title>MTM Team Management</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body, html {
    height: 100%;
    margin: 0;
	font-family: Arial;
	
} 


input[type=text] { /* style for text boxes */
	position: relative;
	top: 50%;
    width: 30%;
	margin: 1%;
    display: inline-block;
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] { /* style for submit box */
	position: fixed;
	display: inline-block;
	
    width: 5%;
	min-width: 75px;
	height: 75px;
	bottom: 44%;
	left: 24%;
	
    background-color: limegreen;
    color: white;
	
    padding: 14px 20px;
    margin: 8px 25px;
	
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
	
    cursor: pointer;
	
	text-align: center;

}


input[type=submit]:hover {
    background-color: #333333;
}
input[type=text]:hover {
    background-color: lightgray;
}

.formsection {
	font-size: 12px;
	position: relative;
	height: 60%;
	width: 100%;
	left: 0;
	top: 20%;


}

.teamsrunside {
	position: relative;
	display: inline-block;
	height:95%;
	width:60%;
	min-width: 675px;
	border-style: solid;
	border-color: #333333;
	margin: 10px;
	left: 18%;
	min-height: 250px;
}

.teamsrunsideheader {
	text-align: left;
	font-weight: bold;
	font-size: 20px;
	padding-left: 25px;
	width: 30%;
	height: 10%;
}


.headerformanage {
	position: relative;
	display: inline-block;
	height: 10%;
	width: 100%;
	border-top: none;
	border-right: none;
	border-left: none;
	border-bottom: solid;
	border-color: rgb(150,150,150);
	text-align: left;
	overflow: hidden;
	

}


.headerformanage_right {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 36%;
	border-style: none;
	border-color: green;

}

.headerformanage_left {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 58%;
	border-style: none;
	border-color: green;
	text-align: center;

}

button {
	position: relative;
	display: inline-block;
	height: 60%;
	width: 20%;
	border-style: none;
	text-align: center;
}

button:hover {
background-color: grey;
}

.headerleftwords {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 90%;
	border-style: none;
	border-color: blue;
	font-size: 100%;
	text-align: center;
	top: 0px;
}

#headerrightmiddle {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 45%;
	border-style: none;
	border-color: lightgrey;
	text-align: center;

}



#teamonetitle{
	position: relative;
	top: 0;
	width: 90%;
	height: 10%;
	border-style: none;
	border-color: black;
	display: block;
	text-align: center;
	font-size: 25px;
	margin: auto;
}

.scheduling {
	position: relative;
	top: 0;
	width: 90%;
	height: 75%;
	border-style: none;
	border-color: black;
	display: block;
	margin: auto;

}

.leftinside {
	position: relative;
	top: 0;
	width: 70%;
	height: 100%;
	border-style: none;
	border-color: black;
	display: inline-block;
	text-align: center;
}

.rightinside {
	position: absolute;
	top: 0;
	width: 26%;
	height: 100%;
	margin: 0 0 0 15px;
	border-style: solid;
	border-color: black;
	display: inline-block;
	text-align: center;

}

.titleright {
	position: relative;
	top: 0;
	width: 100%;
	height: 10%;
	border-style: solid;
	border-color: black;
	display: inline-block;
	text-align: center;
}

.game {
	position: absolute;
	top: 0;
	width: 100%;
	height: 50%;
	border-style: none;
	border-color: black;
	display: block;
	text-align: center;
}

.other {
	position: absolute;
	top: 50%;
	width: 100%;
	height: 50%;
	border-top: solid;
	border-right: none;
	border-left: none;
	border-bottom: none;
	border-color: grey;
	display: block;
	text-align: center;
}

.row {
	position: relative;
	width: 25%;
	height: 15%;
	border-style: none;
	border-color: black;
	display: inline-block;
	text-align: right;
	margin: 0 0;
}



</style>
</head>
</head>


<body>

<script>
function changeNamesOne() {
   		document.getElementById('headerrightmiddle').innerHTML = "Sun Devils";
		document.getElementById('teamonetitle').innerHTML = "Sun Devils";
}

function changeNamesTwo() {
   		document.getElementById('headerrightmiddle').innerHTML = "Goon Squad";
		document.getElementById('teamonetitle').innerHTML = "Goon Squad";
}
</script>

	
<div class="teamsrunside">
	<div class="headerformanage">
		<div class="headerformanage_left">
		<p>Your Teams</p>
		</div> <!-- end of header left -->
		<div class="headerformanage_right">
			<button type="button" onclick='changeNamesTwo()'>
			<<
			</button>
			<div id="headerrightmiddle">
			<p>Goon Squad</p>
			</div>
			<button type="button" onclick='changeNamesOne()'>
			>>
			</button>
		</div> <!-- end of header right -->
	</div>	<!-- end of header -->
	
	<div id="teamonetitle">
		Goon Squad
	</div> <!-- end of team on title -->
	
	<div class="scheduling">
	<div class="leftinside">
		<div class ="game">
		
			<form action="headerframework.html"> <!-- GO TO MY PLAYER PAGE -->
				<p class="row" style="display:block"><b>Schedule a Game</b></p>
				<p class="row">Team Name</p><input type="text" placeholder="Opponent's Name">
				<br>
				<p class="row">Date</p><input type="text" placeholder="Date of Game">
				<br>
				<p class="row">Time</p><input type="text" placeholder="Time of Game">
				<br>
				<p class="row">Location</p><input type="text" placeholder="Location">
				
				<input type="submit" value="Enter">
			</form>
		</div>
		
		<div class ="other">
					<form action="headerframework.html"> <!-- GO TO MY PLAYER PAGE -->
				<p class="row" style="display:block"><b>Schedule Other</b></p>
				<p class="row">Title of Event</p><input type="text" placeholder="Event Name">
				<br>
				<p class="row">Date</p><input type="text" placeholder="Date of Game">
				<br>
				<p class="row">Time</p><input type="text" placeholder="Time of Game">
				<br>
				<p class="row">Location</p><input type="text" placeholder="Location">
				
				<input style="bottom: 5%" type="submit" value="Enter">
			</form>
		</div>
	</div>
	
	<div class="rightinside">
hey<br><br> hey again!!
	</div>
	</div> <!-- end of scheudling box-->
</div><!-- end of entire box -->
	

</body>
</html>
