<!DOCTYPE html>
<html lang="en-US">

<link rel="stylesheet" type="text/css" href="pagestyle.css">


<head>

	<title>MTM Team Management</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body, html {
    height: 100%;
    margin: 0;
	font-family: Arial;
	
}


input[type=text] { /* style for text boxes */
    width: 38%;
    padding: 12px 20px;
    margin: 8px 31%;
    display: inline-block;
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] { /* style for submit box */
    width: 10%;
    background-color: dodgerBlue;
    color: white;
    padding: 14px 20px;
    margin: 8px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
	text-align: center;

}


input[type=submit]:hover {
    background-color: #333333;
}
input[type=text]:hover {
    background-color: lightgray;
}

.formsection {
	font-size: 12px;
	position: relative;
	height: 60%;
	width: 100%;
	left: 0;
	top: 20%;


}


.createteamside {
	position: relative;
	display: inline-block;
	height:90%;
	width:30%;
	border-style: solid;
	border-color: #333333;
	margin: 10px;
	min-height: 250px;
	
}

.createteamheader {
	font-weight: bold;
	font-size: 20px;
	text-align: left;
	padding-left: 25px;
	width: 100%;
	height: 10%;

}

.teamsrunside {
	position: relative;
	display: inline-block;
	height:90%;
	width:50%;
	min-width: 675px;
	border-style: solid;
	border-color: #333333;
	margin: 10px;
	left: 15%;
	min-height: 250px;
}

.teamsrunsideheader {
	text-align: left;
	font-weight: bold;
	font-size: 20px;
	padding-left: 25px;
	width: 30%;
	height: 10%;
}


.headerformanage {
	position: relative;
	display: inline-block;
	height: 5%;
	width: 100%;
	border-top: none;
	border-right: none;
	border-left: none;
	border-bottom: solid;
	border-color: rgb(150,150,150);
	text-align: left;
	overflow: hidden;
	font-size: 90% <!--1.1vw; -->

}


.headerformanage_right {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 36%;
	border-style: none;
	border-color: green;

}

.headerformanage_left {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 58%;
	border-style: none;
	border-color: green;
	text-align: center;

}

button {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 20%;
	border-style: none;
	border-color: lightblue;
}

button:hover {
background-color: grey;
}

.headerleftwords {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 90%;
	border-style: none;
	border-color: blue;
	font-size: 100%;
	text-align: center;
	top: 0px;
}

.headerrightmiddle {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 45%;
	border-style: none;
	border-color: lightgrey;
	text-align: center;

}






.teamonetitle{
	position: relative;
	top: 0;
	width: 60%;
	height: 10%;
	border-style: solid;
	border-color: black;
	display: inline-block;
	text-align: center;

}

.scheduling {
	position: relative;
	top: 0;
	width: 60%;
	height: 75%;
	border-style: solid;
	border-color: black;
	display: inline-block;

}

.pendinggameinvites {
	position: relative;
	top: 0;
	width: 30%;
	height: 75%;
	left: 5%;
	border-style: solid;
	border-color: black;
	display: inline-block;
	bottom: 25%;
	text-align: center;

}

#pendinggameinvitesone {
	position: relative;
	height: 80%;
	width: 95%;
	margin: 5% 2%;
	display: inline-block;
	border-color: cyan;
	border-style: solid;

}

.pendinginviteentry {
	position: relative;
	width: 100%;
	height: 10%;
	font: 100%;
}


</style>
</head>
</head>


<body>


	
<div class="teamsrunside">
	<div class="headerformanage">
		<div class="headerformanage_left">
		Your Teams
		</div> <!-- end of header left -->
		<div class="headerformanage_right">
			<button type="button" onclick='document.getElementById("demo").display =none'>
			<<
			</button>
			<div class="headerrightmiddle">
			Goon Squad
			</div>
			<button type="button" onclick='document.getElementById("demo").display =none'>
			>>
			</button>
		</div> <!-- end of header right -->
	</div>	<!-- end of header -->
	
	<p class="teamonetitle">
		Goon Squad
	</p> <!-- end of team on title -->
	
	<div class="scheduling">
	</div> <!-- end of scheudling box-->
	<<div class="pendinggameinvites">
	Pending Game invites
		<div id="pendinggameinvitesone">
			<p class="pendinginviteentry">
			</p>
		</div><!-- end of pending game invites one 
		
	</div><!-- end of pending game invite -->
</div><!-- end of entire box -->
	

</body>
</html>
