<!DOCTYPE html>
<html lang="en-US">

<link rel="stylesheet" type="text/css" href="pagestyle.css">


<head>

	<title>MTM Team Management</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body, html {
    height: 100%;
    margin: 0;
	font-family: Arial;
	
}


input[type=text] { /* style for text boxes */
    width: 38%;
    padding: 12px 20px;
    margin: 8px 31%;
    display: inline-block;
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] { /* style for submit box */
    width: 10%;
    background-color: dodgerBlue;
    color: white;
    padding: 14px 20px;
    margin: 8px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
	text-align: center;

}


input[type=submit]:hover {
    background-color: #333333;
}
input[type=text]:hover {
    background-color: lightgray;
}

.formsection {
	font-size: 12px;
	position: relative;
	height: 60%;
	width: 100%;
	left: 0;
	top: 20%;


}


.createteamside {
	position: relative;
	display: inline-block;
	height:90%;
	width:30%;
	border-style: solid;
	border-color: #333333;
	margin: 10px;
	min-height: 250px;
	
}

.createteamheader {
	font-weight: bold;
	font-size: 20px;
	text-align: left;
	padding-left: 25px;
	width: 100%;
	height: 10%;

}

.teamsrunside {
	position: relative;
	display: inline-block;
	height:90%;
	width:50%;
	border-style: solid;
	border-color: #333333;
	margin: 10px;
	left: 15%;
	min-height: 250px;
}

.teamsrunsideheader {
	text-align: left;
	font-weight: bold;
	font-size: 20px;
	padding-left: 25px;
	width: 30%;
	height: 10%;
}


.headerformanage {
	position: relative;
	display: inline-block;
	height: 5%;
	width: 100%;
	border-top: none;
	border-right: none;
	border-left: none;
	border-bottom: solid;
	border-color: rgb(150,150,150);
	text-align: left;

}


.headerformanage_right {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 36%;
	border-style: none;
	border-color: green;

}

.headerformanage_left {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 58%;
	border-style: none;
	border-color: green;
	font-size:18;
	text-align: center;

}

button {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 20%;
	border-style: none;
	border-color: lightblue;
	font-size: 18px;
}

button:hover {
background-color: grey;
}

.headerleftwords {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 90%;
	border-style: none;
	border-color: blue;
	font-size: 100%;
	text-align: center;
	top: 0px;
}

.headerrightmiddle {
	position: relative;
	display: inline-block;
	height: 100%;
	width: 45%;
	border-style: none;
	border-color: lightgrey;
	font-size: 18px;
	text-align: center;
}




</style>
</head>
</head>
